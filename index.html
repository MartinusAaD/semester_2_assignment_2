<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Pharmacy Inventory Management System</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h1 class="navbar__header">Pharmacy Inventory</h1>
        <form class="form__search-container">
          <input
            type="search"
            class="form__search-bar"
            placeholder="Enter search query"
          />
          <button type="submit" class="form__search-button">Search</button>
        </form>
      </nav>
    </header>
    <main class="main">
      <span class="medecine-management-container">
        <form class="medecine-management__form">
          <label for="product-name">Product Name:</label>
          <input type="text" />

          <label for="product-type">Product Type</label>
          <select name="" id="">
            <option value="capsule">Capsule</option>
            <option value="inhaler">Inhaler</option>
            <option value="liquid">Liquid</option>
            <option value="needle">Needle</option>
            <option value="patch">Patch</option>
            <option value="pill">Pill</option>
          </select>

          <label for="product-id">Generate Product ID: </label>
          <input type="text" />

          <label for="manufacturer">Manufacturer:</label>
          <select name="" id="">
            <option value="invalid">Select Manufacturer</option>
            <option value="karo-pharma-as">Karo Pharma AS</option>
          </select>

          <label for="expiration-date">Expiration Date:</label>
          <input type="date" />

          <label for="quantity">Quantity: </label>
          <input type="number" />

          <button type="submit">Submit</button>
        </form>
      </span>

      <span class="medecine-container"> </span>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
