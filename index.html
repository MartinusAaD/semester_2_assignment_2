<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Pharmacy Inventory Management System</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header">
      <nav class="navbar">
        <div class="navbar__header-container">
          <h1 class="navbar__header">Pharmacy Inventory</h1>
          <img src="./src/assets/icons/plus.svg" alt="Image of a plus icon" />
        </div>

        <form class="form__search-container">
          <input
            type="search"
            class="form__search-bar"
            placeholder="Enter search query"
            title="Enter the products name, product type, manufacturer or unique ID."
          />
          <button type="submit" class="form__search-button">Search</button>
        </form>
      </nav>
    </header>
    <main class="main">
      <!-- Medicine adder/editor container -->
      <span class="medicine-management-container">
        <form class="medicine-management__form">
          <!-- Product Name -->
          <label
            for="product-name"
            class="form__product-name-label"
            title="Enter the name of the product has displayed on the package."
            >Product Name: *</label
          >
          <input
            type="text"
            class="form__product-name-input"
            placeholder="Enter name of medicine"
            minlength="1"
            maxlength="50"
            required
          />

          <!-- Product Type -->
          <label
            for="product-type"
            class="form__product-type-label"
            title="Select how the medicine is consumed."
            >Product Type: *</label
          >
          <select
            name="product-type"
            id="product-type"
            class="form__product-type"
            required
          >
            <option value="">Select a Type</option>
            <option
              value="capsule"
              name="product-type"
              class="form__product-type-option"
            >
              Capsule
            </option>
            <option
              value="inhaler"
              name="product-type"
              class="form__product-type-option"
            >
              Inhaler
            </option>
            <option
              value="liquid"
              name="product-type"
              class="form__product-type-option"
            >
              Liquid
            </option>
            <option
              value="needle"
              name="product-type"
              class="form__product-type-option"
            >
              Needle
            </option>
            <option
              value="patch"
              name="product-type"
              class="form__product-type-option"
            >
              Patch
            </option>
            <option
              value="pill"
              name="product-type"
              class="form__product-type-option"
            >
              Pill
            </option>
          </select>

          <!------------ Category Capsule *Hidden ------------>
          <div class="form__product-type-capsule">
            <fieldset class="product-type__category">
              <legend>Capsule Information</legend>
              <label class="product-type__capsule-shell-label"
                >Shell Type: *</label
              >
              <select
                name="capsule-shell"
                id="capsule-shell"
                class="product-type__capsule-shell-select"
                required
              >
                <option value="">Select a Type</option>
                <option
                  value="hard"
                  name="capsule-shell"
                  class="product-type__capsule-shell-option"
                >
                  Hard
                </option>
                <option
                  value="soft"
                  name="capsule-shell"
                  class="product-type__capsule-shell-option"
                >
                  Soft
                </option>
              </select>
            </fieldset>
          </div>

          <!------------ Category Inhaler *Hidden ------------>
          <div class="form__product-type-inhaler">
            <fieldset class="product-type__category">
              <legend>Inhaler Information</legend>
              <label class="product-type__inhaler-type-label"
                >Inhaler Type: *</label
              >
              <select
                name="inhaler-type"
                id="inhaler-type"
                class="product-type__inhaler-type-select"
                required
              >
                <option value="">Select a Type</option>
                <option
                  value="puffer"
                  name="inhaler-type"
                  class="product-type__inhaler-type-option"
                >
                  Puffer
                </option>
                <option
                  value="powder"
                  name="inhaler-type"
                  class="product-type__inhaler-type-option"
                >
                  Powder
                </option>
              </select>
            </fieldset>
          </div>

          <!------------ Category Liquid *Hidden ------------>
          <div class="form__product-type-liquid">
            <fieldset class="product-type__category">
              <legend>Liquid Information</legend>
              <label class="product-type__liquid-type-label"
                >Liquid Type: *</label
              >
              <select
                name="liquid-type"
                id="liquid-type"
                class="product-type__liquid-type-select"
                required
              >
                <option value="">Select a Type</option>
                <option
                  value="elixir"
                  name="liquid-type"
                  class="product-type__liquid-type-option"
                >
                  Elixir
                </option>
                <option
                  value="solution"
                  name="liquid-type"
                  class="product-type__liquid-type-option"
                >
                  Solution
                </option>
                <option
                  value="suspension"
                  name="liquid-type"
                  class="product-type__liquid-type-option"
                >
                  Suspension
                </option>
                <option
                  value="syrup"
                  name="liquid-type"
                  class="product-type__liquid-type-option"
                >
                  Syrup
                </option>
              </select>
            </fieldset>
          </div>

          <!------------ Category Needle *Hidden ------------>
          <div class="form__product-type-needle">
            <fieldset class="product-type__category">
              <legend>Needle Information</legend>
              <label class="product-type__needle-type-label"
                >Needle Bevel: *</label
              >
              <select
                name="needle-bevel"
                id="needle-bevel"
                class="product-type__needle-bevel"
                required
              >
                <option value="">Select a Bevel</option>
                <option
                  value="standard"
                  name="needle-bevel"
                  class="product-type__needle-bevel-option"
                >
                  Standard
                </option>
                <option
                  value="short"
                  name="needle-bevel"
                  class="product-type__needle-bevel-option"
                >
                  Short
                </option>
                <option
                  value="true-short"
                  name="needle-bevel"
                  class="product-type__needle-bevel-option"
                >
                  True Short
                </option>
              </select>
            </fieldset>
          </div>

          <!------------ Category Patch *Hidden ------------>
          <div class="form__product-type-patch">
            <fieldset class="product-type__category">
              <legend>Patch Information</legend>
              <label class="product-type__patch-type-label"
                >Patch Type: *</label
              >
              <select
                name="patch-type"
                id="patch-type"
                class="product-type__patch-type"
                required
              >
                <option value="">Select a Type</option>
                <option
                  value="single-layer"
                  name="patch-type"
                  class="product-type__patch-type-option"
                >
                  Single-layer Drug-in-adhesive
                </option>
                <option
                  value="two-layer"
                  name="patch-type"
                  class="product-type__patch-type-option"
                >
                  Two-layer Drug-in-adhesive
                </option>
                <option
                  value="reservoir"
                  name="patch-type"
                  class="product-type__patch-type-option"
                >
                  Reservoir
                </option>
                <option
                  value="matrix"
                  name="patch-type"
                  class="product-type__patch-type-option"
                >
                  Matrix
                </option>
                <option
                  value="vapor"
                  name="patch-type"
                  class="product-type__patch-type-option"
                >
                  Vapor
                </option>
              </select>
            </fieldset>
          </div>

          <!------------ Category Pill *Hidden ------------>
          <div class="form__product-type-pill">
            <fieldset class="product-type__category">
              <legend>Pill Information</legend>
              <label class="product-type__pill-shape-label"
                >Pill Shape: *</label
              >
              <select
                name="pill-shape"
                id="pill-shape"
                class="product-type__pill-shape"
                required
              >
                <option value="">Select a Shape</option>
                <option
                  value="round"
                  name="pill-shape"
                  class="product-type__pill-shape-option"
                >
                  Round
                </option>
                <option
                  value="oval"
                  name="pill-shape"
                  class="product-type__pill-shape-option"
                >
                  Oval
                </option>
                <option
                  value="capsule-shaped"
                  name="pill-shape"
                  class="product-type__pill-shape-option"
                >
                  Capsule Shaped
                </option>
              </select>

              <label class="product-type__pill-quantity-label"
                >Amount of pills:
              </label>
              <input
                type="number"
                class="product-type_pill-quantity-input"
                placeholder="0"
                min="1"
                required
              />
            </fieldset>
          </div>

          <!-- Product ID, randomly generated -->
          <label
            for="product-id"
            class="form__product-id-label"
            title="The product will receive a unique ID, unless the product has been added earlier."
            >Product ID: *
          </label>
          <input
            type="text"
            class="form__product-id-input"
            minlength="1"
            required
            placeholder="Is generated or fetched based on the inserted data."
            value=""
            disabled
          />

          <!-- Manufacturer -->
          <label
            for="manufacturer"
            class="form__manufacturer-label"
            title="If the products manufacturer is not listed, contact IT to have it added."
            >Manufacturer: *</label
          >
          <select
            name="manufacturer"
            id="form__manufacturer"
            class="form__manufacturer"
            required
          >
            <option value="" class="form__manufacturer-option">
              Select a Manufacturer
            </option>
            <option
              value="karo-pharma-as"
              name="manufacturer"
              class="form__manufacturer-option"
            >
              Karo Pharma AS
            </option>
          </select>

          <!-- Expiration Date -->
          <label
            for="expiration-date"
            class="form__expiration-date-label"
            title="Enter the products expiry date. This can be found on the product itself."
            >Expiration Date: *</label
          >
          <input type="date" class="form__expiration-date-input" required />

          <!-- Quantity -->
          <label
            for="quantity"
            class="form__quantity-label"
            title="Enter the amount of specified product."
            >Quantity: *</label
          >
          <input
            type="number"
            class="form__quantity-input"
            placeholder="0"
            min="1"
            required
          />

          <button type="submit" class="medicine-management__form-button">
            Submit
          </button>
        </form>
      </span>

      <!-- Products list container -->
      <span class="medicine-container"> </span>
    </main>
    <script type="module" src="./src/js/app.js"></script>
  </body>
</html>
